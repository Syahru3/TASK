    <div class="form-color">
    <form class="blog-form-wrapper"
    onsubmit="addBlog(event)">
           <div class="blog-form-title">
            <h1>ADD MY PROJECT</h1>
           </div>
   
           <div class="blog-input-Straight">
               <label 
               for="projectinput"
               class="blog-form-label">Project Name
                </label>

               <input 
               id="projectinput" 
               name="projectinput"
               type="text"
               ---
               placeholder="Name your project"
               class="blog-form-input">
           </div>
           
<!-- INPUT DATE -->

           <div class="blog-input-flex">
               <div>
                   <label 
                   for="startdate"
                   class="blog-form-label">Start Date</label>
                   <input 
                   id="startdate"
                   name="startdate"
                   type="date"
                   ---
                   placeholder="Name your project"
                   class="blog-form-input">
               </div>
   
               <div>
                   <label 
                   for="enddate"
                   class="blog-form-label">End Date</label>
                   <input 
                   id="enddate"
                   name="enddate"
                   type="date"
                   ---
                   placeholder="Name your project"
                   class="blog-form-input">
               </div>
           </div>
   
<!-- INPUT DESCRIPTION -->

           <div class="blog-textarea-straight">
               <label 
               for="description"
               class="blog-form-label">Description</label>
               <textarea 
               id="description"
               class="blog-form-textarea"></textarea>
           </div>
   
<!-- INPUT TECHNOLOGIES -->

           <div class="blog-input-Straight">
               <label 
               for="check"
               class="blog-form-label">Technologies</label>
               
               <div>
               <input 
               type="checkbox" 
               id="tedchnologies1" 
               name="technologies1" 
               value="Node JS">
               <label for="technologies1">Node JS</label><br>
   
               <input 
               type="checkbox" 
               id="technologies2" 
               name="technologies2" 
               value="React JS">
               <label for="technologies2">React JS</label><br>
   
               <input 
               type="checkbox" 
               id="technologies3" 
               name="technologies3" 
               value="Next JS">
               <label for="technologies3">Next JS</label><br>
   
               <input 
               type="checkbox" 
               id="technologies4" 
               name="technologies4" 
               value="TypeScript">
               <label for="technologies4">TypeScript</label><br>
           </div>
